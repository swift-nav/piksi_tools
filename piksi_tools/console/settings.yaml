  Description: build date for SwiftNap FPGA bitstream
  Notes: This is a read only setting.

- group: system_info
  name: pfwp_build_id
  expert: true
  type: string
  units: N/A
  default value: N/A
  enumerated possible values:
  Description: build id for real-time GNSS firmware (piksi_firmware)
