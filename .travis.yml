dist: xenial
sudo: required

git:
  depth: false

cache:
  directories:
  - $HOME/.cache/pip/
  - $HOME/Library/Caches/Homebrew/
  - $HOME/Library/Caches/pip

matrix:
  include:
   - os: linux
     language: generic
     env: TESTENV=test_cli TOXENV=py27,py35,py37
     addons:
       apt:
         packages:
           - docker-ce
     script:
       - cp tox.ini tox-cp27mu.ini
       - echo '[testenv:py27]'                         >>tox-cp27mu.ini
       - echo 'basepython = /opt/cp27mu/bin/python2.7' >>tox-cp27mu.ini
       - docker run -it --rm -v $PWD:/work swiftnav/piksi-tools-buster:2019.07.09 tox -vv -c tox-cp27mu.ini

   - os: linux
     language: generic
     env: TESTENV=test_gui TOXENV=gui35
     before_install:
       - sudo apt-get -qq update
       - sudo apt-get install -y swig python2.7 python2.7-dev python3.5 python3.5-dev
       - sudo apt-get install -y mesa-common-dev libglu1-mesa-dev
       - sudo apt-get install -y libqt4-opengl libqt4-opengl-dev
       - sudo pip install tox
     before_script:
       - export DISPLAY=:0.0
       - Xvfb ${DISPLAY} -screen 0 800x600x16 & PID=$!
       - sleep 3  # give xvfb some time to start
     script: tox -vv

   - os: linux
     language: python
     env: TESTENV=build_console
     python: 3.5
     addons:
       apt:
         packages:
           - docker-ce
     before_install:
       - make deps
       - pip install -r requirements_dev.txt
     script: make build_console

   - os: osx
     osx_image: Xcode 8.3.3
     language: generic
     env: TESTENV=mac TOXENV=py27,py35,py37,gui35
     before_install:
       - export PATH="/Users/travis/miniconda3/bin:$PATH"
       - make deps
     script:
       - export PATH="/Users/travis/miniconda3/bin:$PATH"
       - make tox VERBOSE=y
       - make build_console

   - os: linux
     language: python
     python: 3.5
     env: TESTENV=flake8
     before_install: pip install -r requirements_dev.txt
     script: tox -vv -e flake8

